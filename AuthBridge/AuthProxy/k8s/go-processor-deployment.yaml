apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-processor
  labels:
    app: go-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-processor
  template:
    metadata:
      labels:
        app: go-processor
    spec:
      containers:
      - name: go-processor
        image: localhost/go-processor:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: grpc
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: go-processor-service
  labels:
    app: go-processor
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: grpc
  selector:
    app: go-processor
