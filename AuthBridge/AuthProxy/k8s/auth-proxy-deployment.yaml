apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-proxy
  labels:
    app: auth-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-proxy
  template:
    metadata:
      labels:
        app: auth-proxy
        istio.io/dataplane-mode: none
      annotations:
        ambient.istio.io/redirection: disabled
        sidecar.istio.io/inject: "false"
    spec:
      initContainers:
      - name: proxy-init
        image: localhost/proxy-init:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
          runAsNonRoot: false
          runAsUser: 0
        env:
        - name: PROXY_PORT
          value: "15123"
        - name: INBOUND_PROXY_PORT
          value: "15124"
        - name: PROXY_UID
          value: "1337"
        resources:
          limits:
            cpu: 10m
            memory: 10Mi
          requests:
            cpu: 10m
            memory: 10Mi
      containers:
      - name: auth-proxy
        image: localhost/auth-proxy:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TARGET_SERVICE_URL
          value: "http://demo-app-service:8081"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      - name: envoy-proxy
        image: localhost/envoy-with-processor:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 1337
          runAsGroup: 1337
        ports:
        - containerPort: 15123
          name: envoy-outbound
        - containerPort: 15124
          name: envoy-inbound
        - containerPort: 9901
          name: envoy-admin
        - containerPort: 9090
          name: ext-proc
        env:
        - name: TOKEN_URL
          valueFrom:
            secretKeyRef:
              name: auth-proxy-config
              key: TOKEN_URL
              optional: true
        - name: ISSUER
          valueFrom:
            secretKeyRef:
              name: auth-proxy-config
              key: ISSUER
        - name: EXPECTED_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: auth-proxy-config
              key: EXPECTED_AUDIENCE
              optional: true
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auth-proxy-config
              key: CLIENT_ID
              optional: true
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-proxy-config
              key: CLIENT_SECRET
              optional: true
        - name: TARGET_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: auth-proxy-config
              key: TARGET_AUDIENCE
              optional: true
        - name: TARGET_SCOPES
          valueFrom:
            secretKeyRef:
              name: auth-proxy-config
              key: TARGET_SCOPES
              optional: true
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
          readOnly: true
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
      - name: envoy-config
        configMap:
          name: envoy-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          protocol: TCP
          address: 127.0.0.1
          port_value: 9901

    static_resources:
      listeners:
      - name: outbound_listener
        address:
          socket_address:
            protocol: TCP
            address: 0.0.0.0
            port_value: 15123
        listener_filters:
        - name: envoy.filters.listener.original_dst
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.listener.original_dst.v3.OriginalDst
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: outbound_http
              codec_type: AUTO
              route_config:
                name: outbound_routes
                virtual_hosts:
                - name: catch_all
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: original_destination
              http_filters:
              - name: envoy.filters.http.ext_proc
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
                  grpc_service:
                    envoy_grpc:
                      cluster_name: ext_proc_cluster
                    timeout: 30s
                  processing_mode:
                    request_header_mode: SEND
                    response_header_mode: SKIP
                    request_body_mode: NONE
                    response_body_mode: NONE
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      - name: inbound_listener
        address:
          socket_address:
            protocol: TCP
            address: 0.0.0.0
            port_value: 15124
        listener_filters:
        - name: envoy.filters.listener.original_dst
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.listener.original_dst.v3.OriginalDst
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: inbound_http
              codec_type: AUTO
              route_config:
                name: inbound_routes
                virtual_hosts:
                - name: local_app
                  domains: ["*"]
                  request_headers_to_add:
                  - header:
                      key: "x-authbridge-direction"
                      value: "inbound"
                    append: false
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: original_destination
              http_filters:
              - name: envoy.filters.http.ext_proc
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
                  grpc_service:
                    envoy_grpc:
                      cluster_name: ext_proc_cluster
                    timeout: 30s
                  processing_mode:
                    request_header_mode: SEND
                    response_header_mode: SKIP
                    request_body_mode: NONE
                    response_body_mode: NONE
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: ext_proc_cluster
        connect_timeout: 5s
        type: STATIC
        http2_protocol_options: {}
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: ext_proc_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 9090

      - name: original_destination
        connect_timeout: 30s
        type: ORIGINAL_DST
        lb_policy: CLUSTER_PROVIDED
---
apiVersion: v1
kind: Service
metadata:
  name: auth-proxy-service
  labels:
    app: auth-proxy
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: auth-proxy
