name: Build-Publish

on:
  # Trigger on tags like v1.0.0
  push:
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image_config:
          # Client Registration - registers workloads with Keycloak using SPIFFE ID
          - name: client-registration
            context: ./AuthBridge/client-registration
            dockerfile: Dockerfile

          # AuthProxy components - token exchange and traffic interception
          - name: auth-proxy
            context: ./AuthBridge/AuthProxy
            dockerfile: Dockerfile

          - name: proxy-init
            context: ./AuthBridge/AuthProxy
            dockerfile: Dockerfile.init

          - name: envoy-with-processor
            context: ./AuthBridge/AuthProxy
            dockerfile: Dockerfile.envoy

          # Demo application for testing
          - name: demo-app
            context: ./AuthBridge/AuthProxy/quickstart/demo-app
            dockerfile: Dockerfile

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to GitHub Container Registry
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Generate image tag
      - name: Generate image tag
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # Use branch name or 'manual' for workflow_dispatch
            BRANCH="${{ github.ref_name }}"
            # Sanitize branch name (replace / with -)
            BRANCH="${BRANCH//\//-}"
            echo "tag=${BRANCH}-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          fi

      # 6. Extract Docker metadata
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.image_config.name }}
          tags: |
            # Always use the computed tag
            type=raw,value=${{ steps.tag.outputs.tag }}
            # Add 'latest' tag only for version tags
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'v') }}

      # 7. Build and push image
      - name: Build and push ${{ matrix.image_config.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image_config.context }}
          file: ${{ matrix.image_config.context }}/${{ matrix.image_config.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
